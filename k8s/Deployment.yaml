apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: node-js
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: errorhunter/node-application:1de6efdc796235c4f64cbd5a379bbd033a4304dc
          ports:
            - containerPort: 8080
