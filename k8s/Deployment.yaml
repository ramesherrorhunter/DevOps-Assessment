apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: node-js 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: errorhunter/node-application:3f8dfb116fd57a91e87b360cda256b3e16077f3a
          ports:
            - containerPort: 8080
