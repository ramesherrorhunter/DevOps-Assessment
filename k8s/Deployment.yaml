apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: node-js
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: errorhunter/node-application:b680524dd4be3f7008ba8cf6ada267f56ddb1075
          ports:
            - containerPort: 8080
