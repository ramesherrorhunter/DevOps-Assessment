apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-local-ingress
  namespace: development
  annotations:
    cert-manager.io/issuer: "self-signed-issuer"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - dev.local
    secretName: domain-local-cert-tls
  rules:
  - host: dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-service
            port:
              number: 80
