apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: domain-local-cert-tls  #domain-local-cert
  namespace: development
spec:
  secretName: domain-local-cert-tls
  duration: 24h
  renewBefore: 12h
  commonName: domain.local
  dnsNames:
    - domain.local
  issuerRef:
    name: self-signed-issuer
    kind: Issuer
